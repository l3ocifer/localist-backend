apiVersion: v1
kind: Secret
metadata:
  name: discoverlocal-secret
  namespace: localist
type: Opaque
stringData:
  # Database Credentials
  DB_USER: "postgres"
  DB_PASSWORD: "postgresstrongpassword123"

  # Security
  JWT_SECRET: "CHANGEME-minimum-32-characters-random-string"
  JWT_EXPIRES_IN: "7d"
  BCRYPT_ROUNDS: "12"
  SESSION_SECRET: "CHANGEME-session-secret-min-32-chars"
  REFRESH_TOKEN_SECRET: "CHANGEME-refresh-token-secret"

  # Redis Password
  REDIS_PASSWORD: "redisstrongpassword123"

  # Email Configuration
  SMTP_HOST: "smtp.sendgrid.net"
  SMTP_PORT: "587"
  SMTP_SECURE: "false"
  SMTP_USER: "apikey"
  SMTP_PASSWORD: "CHANGEME"
  EMAIL_FROM: "noreply@discoverlocal.ai"

  # OAuth Configuration
  GOOGLE_CLIENT_ID: "CHANGEME"
  GOOGLE_CLIENT_SECRET: "CHANGEME"
  GOOGLE_CALLBACK_URL: "https://api.discoverlocal.ai/api/auth/google/callback"

  # Third Party APIs
  GOOGLE_MAPS_API_KEY: "CHANGEME"
  OPENAI_API_KEY: "CHANGEME"
  STRIPE_SECRET_KEY: "CHANGEME"
  STRIPE_WEBHOOK_SECRET: "CHANGEME"

  # AWS Credentials (for production)
  AWS_ACCESS_KEY_ID: "CHANGEME"
  AWS_SECRET_ACCESS_KEY: "CHANGEME"

  # Monitoring
  SENTRY_DSN: "CHANGEME"